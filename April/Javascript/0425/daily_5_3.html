<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인기 영화들</h1>
    <ul></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const api = 'https://api.themoviedb.org/3/movie/popular?api_key=45ad6d8517be1d01f10acbda9373ca6b&language=en-US&page=1'

        const ul = document.querySelector('ul')
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
        axios.get(api)
        .then((response) => {
            const results = response.data.results
            for (result in results) {
                if (results[result]['vote_average']>=8.0) {
                    const title = results[result]['title']
                    const li = document.createElement('li')
                    li.innerText = title
                    ul.appendChild(li)
                }
            }
        })
        

        
    </script>
</body>
</html>
