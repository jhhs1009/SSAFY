<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img src="" alt="dog">
  <br>
  <button>Get dog</button>
  
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const btn = document.querySelector('button')

    function getDog () {
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      axios.get(API_URI)
        .then((response) => {
          const imgsrc = response.data.message
          return imgsrc
        })
        .then((imgsrc) => {
          const imagElem = document.querySelector('img')
          imagElem.setAttribute('src', imgsrc)
          // document.body.appendChild(imagElem)
        })
        .catch((error) => {
          console.log('실패했멍!')
        })
        console.log("멍멍")
      

    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
  </script>
</body>
</html>
