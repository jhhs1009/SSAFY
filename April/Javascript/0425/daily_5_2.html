<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="./noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
		// 이곳에 코드를 작성해 주세요 !
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const btn = document.querySelector('button')

    function getDog () {
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      axios.get(API_URI)
        .then((response) => {
          const imgsrc = response.data.message
          return imgsrc
        })
        .then((imgsrc) => {
          const imagElem = document.querySelector('img')
          const txt = document.querySelector('h2')
          imagElem.setAttribute('src', imgsrc)
          txt.remove()
          // document.body.appendChild(imagElem)
        })
        .catch((error) => {
          console.log('실패했멍!')
        })
        console.log("멍멍")
      

    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
    
  </script>
</body>
</html>
