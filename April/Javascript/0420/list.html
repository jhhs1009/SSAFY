<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul 만들고 해야함, 만들지 않으면 한번만 회전하는 경우가 생김-->
    <ul>
        
    </ul>
    <!-- prompt로 과일 3개를 입력 받고 리스트 태그로 body에 추가해 보기 -->
    <script>
        let u = document.querySelector("ul")

        // prompt로 과일 3번 입력 받고
        for(let i=0; i<3; i++) {
            let f = window.prompt("과일을 입력하세요")
            //ul > li 추가
            let l = document.createElement("li")
            l.innerText = f
            u.appendChild(l)
        }
    </script>
    
</body>
</html>
