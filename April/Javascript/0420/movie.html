<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./movie.js"></script>
    <style>
        .board {
            width: 250px;
            height: 400px;
            /* border: 2px solid black;  */
        }

        .row {
            width: 1250px;
            height: 1200px;
            /* border: 2px solid black;  */
        }

        .col {
            display: flex;
        }

        .size {
            width: 250px;
            height: 400px;
        }
    </style>
</head>
<body>
    <script>
        //div 만들기
        // div row로 묶기
        const row = document.createElement('div')
        const div = document.querySelector('body')
        // row.classList.add('row')
        div.appendChild(row)

        for (let i=0; i<3; i++) {
            const col = document.createElement('div')
            col.classList.add('col')
            row.appendChild(col)

            for (let j=0; j<5; j++) {
                const board = document.createElement('div')
                board.classList.add('board')
                col.appendChild(board)

                if (i==0 && j%2==0) {
                    let poster = document.createElement("img")
                    poster.setAttribute("src", 'https://image.tmdb.org/t/p/original/' + movieInfo['results'][j]['poster_path'])
                    poster.classList.add('size')
                    board.appendChild(poster)

                    const text = document.createElement('h2')
                    const text2 = document.createElement('p')
                    let movie1 = 'title : ' + movieInfo['results'][j]['title']
                    let movie2 = 'release_date : ' + movieInfo['results'][j]['release_date']
                    text.innerText = movie1
                    text2.innerText = movie2
                    const textdiv = document.querySelector('board')
                    board.appendChild(text)
                    board.appendChild(text2)
                
                    
                }
                if (i==2 && j%2==0) {
                    let poster = document.createElement("img")
                    poster.setAttribute("src", 'https://image.tmdb.org/t/p/original/' + movieInfo['results'][5+j]['poster_path'])
                    poster.classList.add('size')
                    board.appendChild(poster)


                    const text = document.createElement('h2')
                    const text2 = document.createElement('p')
                    let movie1 = 'title : ' + movieInfo['results'][5+j]['title']
                    let movie2 = 'release_date : ' + movieInfo['results'][5+j]['release_date']
                    text.innerText = movie1
                    text2.innerText = movie2
                    const textdiv = document.querySelector('board')
                    board.appendChild(text)
                    board.appendChild(text2)
                }
                
            }

        }
        // 영화 정보 가져오기
        

    </script>
    
</body>
</html>
