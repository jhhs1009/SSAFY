{% extends 'base.html' %}

{% block content %}
    <h1>Todo</h1>
    <hr>
    <ul>
    {% for todo in todos %}
        
            <li><p>{{todo.author}} - {{todo.title}}</p></li>
            
            

            <form action="{% url 'todos:delete' todo.pk %}">
                {% csrf_token %}
              <input type="submit" value="삭제하기" />
            </form> 
            {% empty %}
            <p>아직 작성된 글이 없습니다.</p>    

    {% endfor %}
    </ul>

{% endblock content %}
